<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <title>Мій веб-сайт</title>
    <style>
      .header {
        text-align: center;
      }

      .sidebar {
        float: left;
        width: 20%;
      }

      .content {
        margin-left: 20%;
      }

      .footer {
        text-align: center;
      }

      /* Стилі для заголовків */
      h1 {
        color: blue;
        font-size: 24px;
      }

      h2 {
        color: green;
        font-size: 18px;
      }

      /* Стилі для навігаційного бокового меню */
      .sidebar {
        background-color: lightgray;
        padding: 10px;
      }

      .sidebar h2 {
        font-size: 16px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }

      .sidebar li {
        margin-bottom: 5px;
      }

      .sidebar a {
        text-decoration: none;
        color: black;
        display: block;
        padding: 5px;
        background-color: lightgray;
        transition: background-color 0.3s;
      }

      .sidebar a:hover {
        background-color: gray;
      }

      /* Стилі для змісту */
      .content {
        padding: 10px;
      }

      /* Стилі для таблиці */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 5px;
        text-align: left;
      }

      th {
        background-color: lightgray;
      }

      /* Стилі для підвалу */
      .footer {
        background-color: lightgray;
        padding: 10px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="" alt="Логотип Мого Веб-сайту">
      <h1>Мій веб-сайт</h1>
    </div>
    
    <div class="sidebar">
      <h2>Навігація</h2>
      <ul>
        <li><a href="#list" onclick="toggleList()">Список</a></li>
        <li><a href="#table">Таблиця</a></li>
        <li><a href="#video">Відео</a></li>
      </ul>
    </div>

    <div class="content">
      <h2 id="list">Список:</h2>
      <ul id="listItems" style="display: none;">
        <li>Елемент 1</li>
        <li>Елемент 2</li>
        <li>Елемент 3</li>
      </ul>

      <h2 id="table">Таблиця:</h2>
      <table border="1">
        <tr>
          <td>Назва</td>
          <td>Ціна</td>
        </tr>
        <tr>
          <td>Продукт 1</td>
          <td>10$</td>
        </tr>
        <tr>
          <td>Продукт 2</td>
          <td>20$</td>
        </tr>
      </table>

      <h2 id="video">Відео:</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/lh9jfXcrN_g" title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="footer">
      <p>© 2023 Мій веб-сайт. Усі права захищені.</p>
    </div>

    <div class="popup" id="popup">
      <h3>Спливаюче вікно</h3>
      <p>Це цікаве спливаюче вікно.</p>
      <button onclick="closePopup()">Закрити</button>
    </div>

    <script>
      // JavaScript код для спливаючого вікна
      function openPopup() {
        var popup = document.getElementById('popup');
        popup.style.display = 'block';
      }

      function closePopup() {
        var popup = document.getElementById('popup');
        popup.style.display = 'none';
      }

      // JavaScript код для покращення дизайну сайту
      window.addEventListener('load', function() {
        var header = document.querySelector('.header');
        header.style.backgroundColor = 'red';

        var sidebar = document.querySelector('.sidebar');
        sidebar.style.width = '30%';

        var content = document.querySelector('.content');
        content.style.marginLeft = '30%';

        var footer = document.querySelector('.footer');
        footer.style.backgroundColor = 'lightblue';
      });

      // JavaScript код для переключення списку
      function toggleList() {
        var list = document.getElementById('listItems');
        if (list.style.display === 'none') {
          list.style.display = 'block';
        } else {
          list.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
